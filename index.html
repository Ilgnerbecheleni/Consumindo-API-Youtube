<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Youtube</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>


        <nav class=" navbar navtitle">
            <div class="container-fluid">
                <a class="navbar-brand title" href="#">API Youtube</a>
            </div>
        </nav>
        <div class="container d-flex align-items-center mt-5"
            style="height:400px;">
            <section class="d-flex flex-column justify-content-evenly">
                <h1>Utilize agora mesmo esta API</h1>
                <p>Com a API do google você pode ir além em seus projetos e
                    incluir funcionalidades dentro de sua aplicação , nesse caso
                    estou inserindo em uma aplicação WEB</p>
                <div>
                    <a
                        href="https://console.cloud.google.com/apis/dashboard"
                        class="btn btn-danger btn-lgs">Saiba Mais</a>
                </div>

            </section>
            <section class="m-3">
                <img src="./images/youtube.png" alt="" class="img-thumbnail
                    rounded" style="width:300px">
            </section>
        </div>
        <section class="container sectionvideos">


            <nav class="navbar ">
                <div class="container">

                    <form class="d-flex" role="search" id="frmbusca">
                        <input class="form-control me-2" type="search"
                            placeholder="busque seu vídeo..."
                            aria-label="Search" id="search">
                        <button class="btn btn-danger" type="submit"
                            id="btnbusca">Buscar</button>
                    </form>

                </div>
            </nav>
            <hr>
            <div class="container text-center">
                <div class="spinner-border text-danger hidden" role="status"
                    id="loading">
                    <span class="sr-only"></span>
                </div>
            </div>

            <main class="container d-flex flex-wrap justify-content-evenly"
                id="video-list">


            </main>
        </section>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script src="./script/script.js"></script>
    </body>
</html>
